name: Beautiflow CI/CD

concurrency:
  group: beautiflow-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel

      - name: Package as tar.gz
        run: |
          mkdir -p dist
          cp build/libs/*.jar dist/
          tar czf dist/beautiflow.tar.gz -C dist .

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: beautiflow-dist
          path: dist/beautiflow.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: gateway
            host: ${{ secrets.GATEWAY_HOST }}
          - name: api
            host: ${{ secrets.API_HOST }}
          - name: chat
            host: ${{ secrets.CHAT_HOST }}

    steps:
      - name: Checkout scripts
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: beautiflow-dist

      - name: Deploy to ${{ matrix.name }}
        run: |
          echo "Deploying to ${{ matrix.name }} at ${{ matrix.host }}"

          # 1. Copy package and deploy script
          scp -i ${{ secrets.EC2_PRIVATE_KEY }} -o StrictHostKeyChecking=no \
            dist/beautiflow.tar.gz ubuntu@${{ matrix.host }}:/home/ubuntu/
          scp -i ${{ secrets.EC2_PRIVATE_KEY }} -o StrictHostKeyChecking=no \
            scripts/deploy.sh ubuntu@${{ matrix.host }}:/home/ubuntu/

          # 2. Execute deploy.sh on remote
          ssh -i ${{ secrets.EC2_PRIVATE_KEY }} -o StrictHostKeyChecking=no \
            ubuntu@${{ matrix.host }} << 'EOF'
            chmod +x deploy.sh
            ./deploy.sh prod
          EOF