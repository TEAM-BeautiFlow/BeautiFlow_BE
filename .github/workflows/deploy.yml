# .github/workflows/ci-cd.yml

name: Beautiflow CI/CD (API & Chat)

concurrency:
  group: beautiflow-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel

      - name: Package as tar.gz
        run: |
          mkdir -p dist
          # build/libs/ 폴더의 모든 .jar 파일을 dist/로 복사
          cp build/libs/*.jar dist/
          # dist/ 폴더의 내용물을 tar.gz로 압축
          tar czf beautiflow.tar.gz -C dist .
          # 생성된 tar.gz 파일을 dist/ 폴더로 이동
          mv beautiflow.tar.gz dist/beautiflow.tar.gz

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: beautiflow-dist
          path: dist/beautiflow.tar.gz

      # 테스트 리포트 업로드 (선택 사항)
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports
          path: build/reports/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # =================================================================
        # 핵심 수정 사항: 배포 대상에서 gateway를 완전히 제거합니다.
        # 이제 이 워크플로우는 오직 api와 chat 서버에만 배포합니다.
        # =================================================================
        include:
          - name: api
            hostSecret: API_HOST
            serverType: api
          - name: chat
            hostSecret: CHAT_HOST
            serverType: chat

    steps:
      - name: Checkout code & scripts
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: beautiflow-dist

      - name: Set up SSH private key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Resolve remote host
        id: host
        run: |
          echo "HOST=${{ secrets[matrix.hostSecret] }}" >> $GITHUB_OUTPUT

      - name: Deploy to ${{ matrix.name }}
        run: |
          echo "Deploying to ${{ matrix.name }} at ${{ steps.host.outputs.HOST }}"
          
          # 1. 패키지 및 배포 스크립트 복사
          scp -o StrictHostKeyChecking=no beautiflow.tar.gz ubuntu@${{ steps.host.outputs.HOST }}:/home/ubuntu/
          scp -o StrictHostKeyChecking=no scripts/deploy.sh ubuntu@${{ steps.host.outputs.HOST }}:/home/ubuntu/
          
          # 2. 원격에서 deploy.sh 실행
          ssh -o StrictHostKeyChecking=no ubuntu@${{ steps.host.outputs.HOST }} << 'EOF'
            chmod +x deploy.sh
            ./deploy.sh ${{ matrix.serverType }} prod 
          EOF
