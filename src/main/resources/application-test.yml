# src/test/resources/application-test.yml

spring:
  # --- 테스트용 H2 인메모리 DB 설정 ---
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # --- JPA & SQL 설정 ---
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
  sql:
    init:
      mode: never

  # --- Kakao OAuth2 설정 (client-secret 추가) ---
  security:
    oauth2:
      client:
        registration:
          kakao-customer:
            provider: kakao
            client-id: test-client-id-customer
            client-secret: test-client-secret-customer
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao-customer
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
          kakao-staff:
            provider: kakao
            client-id: test-client-id-staff
            client-secret: test-client-secret-staff
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao-staff
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname

  # --- JWT 설정 ---
  jwt:
    secret: bXlfYmVhdXRpZnVsbHlfYW5kX3NlY3VyZV9zZWNyZXRfa2V5X2Zvcl90ZXN0aW5nXzEyMzQ1Njc4OQo=
    validity:
      access: 3600000
      refresh: 604800000

  # --- Redis 설정 (내장 Redis를 위해 포트 변경) ---
  data:
    redis:
      host: localhost
      port: 63799

  # --- AWS S3 설정 ---
  cloud:
    aws:
      region:
        static: ap-northeast-2
      stack:
        auto: false
      credentials:
        access-key: test-aws-access-key-id
        secret-key: test-aws-secret-access-key
      s3:
        bucket: test-s3-bucket-name
