spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jwt:
    secret: ${JWT_SECRET}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false

  security:
    oauth2:
      client:
        registration:
          # --- 5. 카카오 로그인 Redirect URI를 실제 도메인으로 변경 ---
          kakao-customer:
            provider: kakao
            client-id: 3bf719af0ae3e4d20aee3e5f01a24433
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-customer
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
          kakao-staff:
            provider: kakao
            client-id: 08057b53ef72f6e0564cc3d60822b01a
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-staff
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname

  cloud:
    aws:
      s3:
        bucket: beautiflow-dev-artifacts
