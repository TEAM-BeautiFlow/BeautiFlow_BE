spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jwt:
    secret: ${JWT_SECRET}
    validity:
      access: 2592000000
      refresh: 25920000000

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      ssl:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false

  security:
    oauth2:
      client:
        registration:
          kakao-customer:
            provider: kakao
            client-id: 3bf719af0ae3e4d20aee3e5f01a24433
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-customer
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
          kakao-staff:
            provider: kakao
            client-id: 08057b53ef72f6e0564cc3d60822b01a
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-staff
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  cloud:
    aws:
      s3:
        bucket: beautiflow-dev-artifacts

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  from-number: ${COOLSMS_FROM_NUMBER}

alert:
  unread:
    threshold-minutes: 60
    page-size: 200
    enable-night-block: true
    night-start: "21:00"
    night-end: "08:00"

app:
  chat:
    deep-link-prefix: "https://www.beautiflow.co.kr/chat/rooms/"