spring:
  application:
    name: beautiflow
  # --- Datasource 설정 ---
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never

  # --- JWT 설정 ---
  jwt:
    secret: ${JWT_SECRET}

  # --- Redis 설정 ---
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  # --- JPA & Hibernate 설정 ---
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 1000
        show_sql: false
        format_sql: false
        use_sql_comments: false

  # --- OAuth2 & Security 설정 ---
  security:
    oauth2:
      client:
        registration:
          kakao-customer:
            provider: kakao
            client-id: 3bf719af0ae3e4d20aee3e5f01a24433
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-customer
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
          kakao-staff:
            provider: kakao
            client-id: 08057b53ef72f6e0564cc3d60822b01a
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-staff
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # --- AWS Cloud 설정 ---
  cloud:
    aws:
      region:
        static: ap-northeast-2
      stack:
        auto: false
      s3:
        bucket: beautiflow-dev-artifacts

  # --- Servlet (Multipart) 설정 ---
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 300MB

# --- 서버 포트 설정 ---
server:
  port: 8080
