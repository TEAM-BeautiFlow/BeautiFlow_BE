server:
  port: ${SERVER_PORT:5000}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jwt:
    secret: ${JWT_SECRET}
  security:
    oauth2:
      client:
        registration:
          kakao-customer:
            provider: kakao
            client-id: ${KAKAO_CUSTOMER_CLIENT_ID}
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-customer
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
          kakao-staff:
            provider: kakao
            client-id: ${KAKAO_STAFF_CLIENT_ID}
            redirect-uri: https://beautiflow.co.kr/login/oauth2/code/kakao-staff
            authorization-grant-type: authorization_code
            scope: account_email, profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  cloud:
    aws:
      credentials:
        access-key: ${S3_ACCESSKEY}
        secret-key: ${S3_SECRETKEY}